<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask a Question | Dentara</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .question-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    .question-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0077cc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("-dVvcBqbE5I2DeHwO");
      })();
    </script>
</head>
<body>

  <div class="question-container">
    <h2>Ask a Question</h2>
    <form action="#" method="post" onsubmit="return sendQuestionEmail(event)">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="question">Your Question *</label>
        <textarea id="question" name="question" placeholder="Type your question here..." required></textarea>
      </div>

      <button type="submit">Submit Question</button>
    </form>

    <center><a href="../../Initial Examination/index.html" class="ask-link">‚Üê Back to Services</a></center>
  </div>
    <script>
      (function () {
        emailjs.init("TI2FJ6iaeZUw9lb-p"); // üîë Replace with your EmailJS Public Key
      })();
    </script>
    <script src="../../../assets/js/main.js"></script>
</body>
</html>
